<head>
    <title>Cliffhanger</title>
</head>

<body>

{{> commands}}

{{> commandEvents}}

{{> logss}}

</body>

<template name="commands">
    <!-- add a form below the h1 -->

    <div class="ui two column centered grid">

        <div class="four column centered row">
            <div class="column"></div>
            <div class="column"></div>
        </div>

        <div class="column">
            <div class="ui central aligned segment">

                <h1>Welcome to Cliffhanger!</h1>


                <div class="ui message">
                    <div class="header">
                        batchWithModes
                    </div>
                    <p>This program has different modes with different argument / options set</p>
                </div>
                <form class="ui form new-task" name="myform" id="myform">
                    <input type="hidden" name="batchWithModes" value="batchWithModes">
                    <input type="hidden" name="hidden_log" value="/tmp/output.log">

                    <h5 class="ui header">Options</h5>

                    <div class="field">
                        <div class="ui toggle checkbox">
                            <input type="checkbox" name="-v" value="-v">
                            <label>
                                <strong>-v</strong>, Verbose, Print full log
                            </label>
                        </div>
                    </div>

                    <h5 class="ui header">Modes</h5>

                    <div class="grouped inline fields">
                        <div class="field">
                            <div class="ui radio checkbox">
                                <input type="radio" name="mode" value="-i">
                                <label>Import</label>
                            </div>
                        </div>
                        <div class="field">
                            <div class="ui radio checkbox">
                                <input type="radio" name="mode" value="-e">
                                <label>Export</label>
                            </div>
                        </div>
                    </div>

                    {{> modes}}

                    <input class="ui submit button" type="submit" name="submit">
                </form>


            </div>
        </div>
    </div>
</template>

<template name="modes">

    {{#if isImportSelected}}
    {{> Import}}
    {{/if}}

    {{#if isExportSelected}}
    {{> Export}}
    {{/if}}

</template>

<template name="Import">


    <div class="field">
        <label>pattern</label>
        <input type="text" name="pattern" placeholder="pattern">
    </div>

    <div class="field">
        <label>inputFile</label>
        <input type="text" name="inputFile" placeholder="inputFile">
    </div>

    <h5 class="ui header">Options</h5>
    <div class="field">
        <div class="ui toggle checkbox">
            <input type="checkbox" name="-v" value="-v">
            <label>
                <strong>-v</strong>, Verbose, Print full log
            </label>
        </div>
    </div>
</template>

<template name="Export">



    <div class="field">
        <label>outputFile</label>
        <input type="text" name="outputFile" placeholder="outputFile">
    </div>

    <h5 class="ui header">Options</h5>
    <div class="field">
        <div class="ui toggle checkbox">
            <input type="checkbox" name="-v" value="-v">
            <label>
                <strong>-v</strong>, Verbose, Print full log
            </label>
        </div>
    </div>

    <div class="field">
        <div class="ui toggle checkbox">
            <input type="checkbox" name="-r" value="-r">
            <label>
                <strong>-r</strong>, Recursively search subdirectories listed.
            </label>
        </div>
    </div>

</template>

<template name="commandEvents">
    <div class="ui two column centered grid">
        <div class="four column centered row">
            <div class="column"></div>
            <div class="column"></div>
        </div>
        <div class="column">
            <div class="ui central aligned segment">
                <h2>Events</h2>
                {{#each commandEvents}}
                {{#if isStart}}
                <li class="my-pid">{{pid}} {{content}} <i class="ban icon"></i></li>
                {{else}}
                <li class="my-pid">{{pid}} {{content}}</li>
                {{/if}}
                {{/each}}
            </div>
        </div>
    </div>
</template>

<template name="logss">
    <div class="ui two column centered grid">
        <div class="four column centered row">
            <div class="column"></div>
            <div class="column"></div>
        </div>
        <div class="column">
            <div class="ui central aligned segment">
                <h2>Logs</h2>
                {{#each logs}}
                <li>{{id}} --> {{content}}</li>
                {{/each}}
            </div>
        </div>
    </div>
</template>
