<template name="commands">
     <!-- add a form below the h1 -->
    <form class="new-task" name="myform" id="myform"><input type="text" name="grep" value="grep"/><br><input type="checkbox" name="-n" value="-n"/> -n  Each output line is preceded by its relative line number in the
                file, starting at line 1.  The line number counter is reset for
                each file processed.  This option is ignored if -c, -L, -l, or -q
                is specified.<br>
<input type="checkbox" name="-r" value="-r"/> -r  Recursively search subdirectories listed.<br>
<input type="checkbox" name="-h" value="-h"/> -h  Never print filename headers (i.e. filenames) with output lines.<br>
<input type="checkbox" name="-i" value="-i"/> -i  --ignore-case
                Perform case insensitive matching.  By default, grep is case sen-
                sitive.<br>
<input type="text" name="pattern" value="pattern" placehloder="pattern"/><br><input type="text" name="inputFile" value="inputFile" placehloder="inputFile"/><br><input type="submit" value="Submit"> </form>
</template> <template name="logss">
    {{text}}
</template>
